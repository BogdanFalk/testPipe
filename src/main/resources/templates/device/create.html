<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Continental Automotive Romania">
	
	<title>SmartX Online Platform | Device Registration</title>
	
	<link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
	<div class="container">
		<form class="form-signin" method="POST" th:action="@{/device/register}" th:object="${deviceRegistrationForm}">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">SmartX Online Platform | Add a new device</h1>
			</div>
			
			<div class="form-label-group">
				<input type="text" name="vehicleNumber" class="form-control" placeholder="Enter vehicle number" required autofocus>
			</div>

			<div class="form-label-group">
				<input type="text" name="vin" class="form-control" placeholder="Enter Vehicle Identification Number (VIN)" required>
			</div>

			<div class="form-label-group">
				<input type="text" name="serialNumber" class="form-control" placeholder="Enter device serial number" required> 
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
		</form>

		<footer>
			<p class="text-center">&copy; 2019 Continental Corporation. All rights reserved.</p>
		</footer>
	</div>
</body>
</html>
